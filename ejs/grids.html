<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" ></![endif]-->
<html class="no-js" lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Heladiofog on Foundation</title>
	<!--Foundation-->
	<link rel="stylesheet" href="../css/foundation.css">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
	<div class="row">
		<div class="large-12 columns">
			<h1>Welcome to Foundation (One column)</h1>
			<h4>Grids und Offsets</h4>
		</div>
    </div>

	<div class="row">
		<div class="large-6 large-offset-3 column" style="background: #999999; height: 200px;">Hallo Welt!
			<p>Centered column by 3 offset.</p>
		</div>
	</div>
    <div class="row">
    	<div class="large-6 medium-4 small-12 columns" style="background: #aaaaaa; height: 100px;">Column 1</div>
    	<div class="large-6 medium-8 small-12 columns" style="background: #cccccc; height: 100px;">Column 2</div>
    </div>
    
    <div class="row">
    	<div class="large-2 column" style="background: #bbbbbb; height: 100px;">Column 3</div>
    	<div class="large-7 columns" style="background: #dddddd; height: 100px;">Column 4</div>
    	<div class="large-3 columns" style="background: #aaaaaa; height: 100px;">Column 5</div>
    </div>
	
	<div class="row">
		<div class="large-6 column" style="background: #dddddd; height: 100px;">
			Column 6
			<!-- Nested Colums -->
			<div class="row">
				<div class="large-8 columns" style="background: #888; height: 60px;">Nested Column 1</div>
				<div class="large-4 columns" style="background: #999; height: 60px;">Nested Column 2</div>
			</div>
		</div>
		<div class="large-6 columns" style="background: #cccccc; height: 100px;">Column 7</div-large-6>
	</div>
	<!--Foundation 6 scripts-->
	<script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/what-input.js"></script>
    <script src="../js/vendor/foundation.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
